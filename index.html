<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
</head>

<body>
    <div class="container">
        <div class="second">
            <div class="clock">
                <span id="hrs">00</span>
                <span>:</span>
                <span id="min">00</span>
                <span>:</span>
                <span id="sec">00</span>
            </div>
        </div>
    </div>


    <script>
        let hrs = document.getElementById("hrs");
        let min = document.getElementById("min");
        let sec = document.getElementById("sec");


        setInterval(() => {
            let currectTime = new Date();

            hrs.innerHTML = (currectTime.getHours() < 10 ? "0" : "") + currectTime.getHours();
            min.innerHTML = (currectTime.getMinutes() < 10 ? "0" : "") + currectTime.getMinutes();
            sec.innerHTML = (currectTime.getSeconds() < 10 ? "0" : "") + currectTime.getSeconds();

        }, 1000)


    </script>
</body>

</html>
